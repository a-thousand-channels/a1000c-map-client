name: cd

on: [push]

jobs:
  cypress-e2e:
    runs-on: ubuntu-latest
    name: Cypress e2e testing
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # install dependencies
      - name: Install cypress dependencies ğŸ“¦
        uses: cypress-io/github-action@v4
        with:
          # just perform install
          runTests: false
      # install nuxt dependencies
      - name: Install nuxt dependencies ğŸ“¦
        run: yarn
      # generate static files
      - name: Generate the app ğŸ”©
        run: yarn run generate
      # run app
      - name: Start the app ğŸ
        run: yarn start &
      # run test
      - name: Cypress run ğŸ¤–
        uses: cypress-io/github-action@v2
        with:
          install: false
          record: false
          wait-on: 'http://localhost:3000'
          config-file: cypress.config.json
        env:
          DEBUG: '@cypress/github-action'
  deploy-run:
    runs-on: ${{ matrix.os }}
    name: Deploy
    needs: cypress-e2e

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Setup node env
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies ğŸ“¦
        run: yarn

      - name: Generate ğŸ”©
        run: yarn run generate
        env:
          PUBLIC_PATH: '/a1000c-map-client/'

      - name: Deploy ğŸ
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
